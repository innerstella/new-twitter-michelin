name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          REACT_APP_HOTPOT_FIREBASE_API_KEY: ${{ secrets.REACT_APP_HOTPOT_FIREBASE_API_KEY }}
          REACT_APP_HOTPOT_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_HOTPOT_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_HOTPOT_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_HOTPOT_FIREBASE_PROJECT_ID }}
          REACT_APP_HOTPOT_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_HOTPOT_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_HOTPOT_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_HOTPOT_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_HOTPOT_FIREBASE_APP_ID: ${{ secrets.REACT_APP_HOTPOT_FIREBASE_APP_ID }}
          REACT_APP_HOTPOT_FIREBASE_MEASUREMENT_ID: ${{ secrets.REACT_APP_HOTPOT_FIREBASE_MEASUREMENT_ID }}
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.REACT_APP_SUPABASE_PUBLISHABLE_KEY }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TWITTER_MICHELIN }}'
          projectId: twitter-michelin
